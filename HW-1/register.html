<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="wrapper">
        <section class="card">
            <h1>Flutter</h1>
            <h3>Join the community</h3>
            <form method="post">
                <div class="input-fields">
                    <div class="field">
                        <input type="text" class='input-line full-width' name="username" placeholder="Username" required>
                    </div>
                    <div class="field">
                        <input type="email" class='input-line full-width' name="email" placeholder="Email" required>
                    </div>
                    <div class="field">
                        <input type="password" class='input-line full-width' name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="actions">
                    <button type="submit" class="btn-primary btn-glow">Submit</button>                  
                </div>
            </form>
        </section>
</body>
</html>
